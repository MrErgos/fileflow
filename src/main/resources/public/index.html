<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>File Cloud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="appSection">
    <div id="authSection">
        <h2>Вход / Регистрация</h2>
        <input type="text" id="login" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <div class="buttons">
            <button onclick="auth('login')">Войти</button>
            <button onclick="auth('register')">Создать аккаунт</button>
        </div>
    </div>

    <div id="mainSection" style="display: none;">
        <div class="header">
            <span id="userGreeting"></span>
            <button onclick="logout()">Выйти</button>
        </div>

        <div class="upload-box">
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Загрузить файл</button>
        </div>

        <div id="progressContainer" class="progress-hidden">
            <div id="progressBar">0%</div>
        </div>

        <div id="result"></div>
    </div>
    <div id="statsSection" style="margin-top: 30px; display: none;">
        <h3>Ваши файлы и статистика</h3>
        <table id="statsTable" style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr style="background: #eee;">
                <th>Название (ссылка)</th>
                <th>Тип файла</th>
                <th>Размер файла</th>
                <th>Загрузок</th>
                <th>Дата загрузки</th>
                <th>Дата последнего скачивания</th>
            </tr>
            </thead>
            <tbody id="statsBody">
            </tbody>
        </table>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
